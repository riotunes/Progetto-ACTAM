<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PicTune</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Top section: Title and Navigation Bar -->
    <header class="top-section">
      <h1 class="app-title">PicTune</h1>
      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <!-- Central section: Graphical Representations -->
    <main class="central-section">
      <div class="graphics-display">
        <p>This is where the magic happens baby ;) <br> (not for now tho)</p>
      </div>
    </main>

    <!-- Bottom section: Toolbar -->
    <footer class="bottom-section">
      <div class="main-toolbar">
        <button class="toolbar-button" id="record" onmouseover="recordinfo()">
          <i class="fa-solid fa-circle-dot"></i>
        </button>
        <button class="toolbar-button" id="play" onmouseover="playinfo()">
          <i class="fas fa-play"></i>
        </button>
        <button class="toolbar-button" id="stop" onmouseover="stopinfo()">
          <i class="fas fa-pause"></i>
        </button>
        <button class="toolbar-button" id="settings" onmouseover="settingsinfo()">
          <i class="fas fa-cog"></i>
        </button>
        <button class="toolbar-button" id="export" onmouseover="exportinfo()">
          <i class="fa-solid fa-share-from-square"></i>
        </button>
      </div>

      <div class="effects-toolbar">
        <button class="effect-button" id="reverb" onmouseover="reverbinfo()" ondblclick="toggleCurtain('reverb-menu')">Reverb</button>
        <div class="curtain-menu" id="reverb-menu">
          <p>Reverb Parameters:</p>
          <input type="range" min="0" max="100" value="50"> Depth
          <br>
          <input type="range" min="0" max="10" value="5"> Time
        </div>

        <div class="curtain-menu" id="delay-menu">
          <p>Delay Parameters:</p>
          <input type="range" min="0" max="500" value="250"> Time
          <br>
          <input type="range" min="0" max="100" value="50"> Feedback
        </div>
        <button class="effect-button" id="delay" onmouseover="delayinfo()" ondblclick="toggleCurtain('delay-menu')">Delay</button>

        <div class="curtain-menu" id="saturator-menu">
          <p>Saturator Parameters:</p>
          <input type="range" min="0" max="500" value="250"> Frequency
          <br>
          <input type="range" min="0" max="100" value="50"> Feedback
        </div>
        <button class="effect-button" id="saturator" onmouseover="saturatorinfo()" ondblclick="toggleCurtain('saturator-menu')">Saturator</button>
        
        <div class="curtain-menu" id="lfo-menu">
          <p>LFO Parameters:</p>
          <input type="range" min="0" max="500" value="250"> Frequency
          <br>
          <input type="range" min="0" max="100" value="50"> Feedback
        </div>
        <button class="effect-button" id="lfo" onmouseover="lfoinfo()" ondblclick="toggleCurtain('lfo-menu')">LFO</button>
        
      </div>

      <div class="help-window" id="help-window">
        Hover over a button for help!
      </div>
    </footer>
  </div>
  
</body>
</html>
